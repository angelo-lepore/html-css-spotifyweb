<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify Web</title>
</head>
<body>
    <main id="debug">
        <div class="wrapper">
            <div class="top">
                <!-- nav-bar -->
                <div class="nav-bar">
                    <!-- LOGO SPOTIFY -->
                     <div class="logo">
                        <img src="./img/logo.svg">
                        <img src="./img/logo-small.svg" class="logo-small">
                    </div>
                    <!-- MENU DI NAVIGAZIONE PRINCIPALE -->
                     <ul class="menu">
                        <li style="color: #FFFFFF;"><img src="./img/home.svg">Home</li>
                        <li><img src="./img/search.svg">Cerca</li>
                        <li><img src="./img/libreria.svg">La tua libreria</li>
                    </ul>
                    <!-- SEZIONE PLAYLIST DELL'UTENTE -->
                     <div class="playlist">
                        <h4 style="color: #FFFFFF;">PLAYLIST</h4>
                        <a><i class="fa-solid fa-square-plus"></i> Crea Playlist</a>
                     </div>
                    <!-- LISTA PLAYLIST DELL'UTENTE -->
                     <ul class="list">
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                     </ul>
                     <div class="nav-footer">
                        <!-- INSTALLAZIONE APP -->
                         <div class="app">
                            <img src="./img/download.svg">
                            <a>Installa app</a>
                        </div>
                        <div class="linea"></div>
                        <!-- PROFILO UTENTE -->
                         <div class="profile">
                            <img style="background-color: #A3A3A3;" src="./img/profile.svg">
                            <a style="color: #FFFFFF;"><strong>Angelo Lepore</strong></a>
                        </div>
                    </div>
                </div>
                <!-- home -->
                <div class="home">
                    <!-- BANNER UPGRADE -->
                    <div class="upgrade-bar">
                        <a>EFFETTUA L'UPGRADE</a>
                    </div>
                </div>
            </div>
            <!-- bottom -->
            <div style="color: #FFFFFF;" class="bottom">bottom</div>
        </div>
    </main>
</body>
</html>
